<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="first.css">
</head>
<body>
    <div class="container"> 
        <div class="clock">

            <div style="--clr:#3D7068; --h: 74px" id="hour" class="hand"><i></i></div>
            <div style="--clr:#230C0F; --h: 84px" id="min" class="hand"><i></i></div>
            <div style="--clr:#99621E; --h: 94px" id="sec" class="hand"><i></i></div>

            <!-- In above code, Here clock niddle -- hours, min, sec -- and set style and initiliase varibale
            --h  ==> this one is variable which i declared  -->
            
            <span style="--i: 1"><b>1</b></span>
            <span style="--i: 2"><b>2</b></span>
            <span style="--i: 3"><b>3</b></span>
            <span style="--i: 4"><b>4</b></span>
            <span style="--i: 5"><b>5</b></span>
            <span style="--i: 6"><b>6</b></span>
            <span style="--i: 7"><b>7</b></span>
            <span style="--i: 8"><b>8</b></span>
            <span style="--i: 9"><b>9</b></span>
            <span style="--i: 10"><b>10</b></span>
            <span style="--i: 11"><b>11</b></span>
            <span style="--i: 12"><b>12</b></span>

            <!-- In above, i set clock number and set variable "--i" for rotation -->
        </div>
    </div>

    <script src="first.js"></script>
</body>
</html>
